name: Lint

on:
  push:

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --cache ~/.npm --prefer-offline --no-audit

      - name: ESlint
        run: |
          npm run lint
